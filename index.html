<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reseller Training Dashboard</title>
<style>
body{margin:0;font-family:Inter,Arial;background:linear-gradient(135deg,#0b1220,#1a2448);color:#fff}
nav{background:rgba(0,0,0,.35);padding:16px;backdrop-filter:blur(12px)}
nav a{color:#fff;margin-right:18px;text-decoration:none;font-weight:600}
.container{padding:32px;max-width:1100px;margin:auto}
.card{background:rgba(255,255,255,.08);padding:22px;border-radius:18px;margin-bottom:18px;backdrop-filter:blur(14px);box-shadow:0 10px 30px rgba(0,0,0,.25)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
.progress{background:#1f2a55;border-radius:999px;height:12px;margin-top:12px}
.progress-bar{background:linear-gradient(90deg,#3b82f6,#22c55e);height:12px;border-radius:999px;width:60%}
h2,h3{margin:0 0 6px}
.small{opacity:.8}
</style>
</head>

<body>

<nav>
<b>RESELLER PANEL</b><br><br>
<a href="index.html">Dashboard</a>
<a href="training.html">Training Modules</a>
<a href="assessment.html">Assessment</a>
<hr>
<a href="admin.html">Switch to Admin</a>
</nav>

<div class="container">

<div class="card">
<h2>Welcome Reseller</h2>
<p>Your training progress</p>
<div class="progress"><div class="progress-bar"></div></div>
</div>

<div class="grid">
<div class="card"><h3>Assigned Trainings</h3><p>4 Modules</p></div>
<div class="card"><h3>Upcoming Webinar</h3><p>Saturday 7PM</p></div>
<div class="card"><h3>Checklist</h3><p>3 tasks remaining</p></div>
</div>

</div>

</body>
</html>
